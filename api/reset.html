<body>
  <div class="container">
    <h1>Password Reset</h1>
  </div>
  <!-- <form method="post" class="container"> -->
  <!-- <div class="form-group"> -->
  <label for="exampleInputPassword1">New Password</label>
  <input type="password" class="form-control" placeholder="New Password" , name='password' , id="new">
  <!-- </div> -->
  <!-- <div class="form-group"> -->
  <label for="exampleInputPassword1">Confrim Password</label>
  <input type="password" class="form-control" name="confirm" placeholder="Confirm Password" id="confirm">
  <!-- </div> -->
  <button class="btn btn-primary" onclick="postPassword()">Submit</button>
  <!-- </form> -->
</body>
<script>
  // get values from inputs
  // get url 

  function postPassword() {
    var url = window.location.href;
    console.log(url);
    var newPass = document.getElementById("new").value;
    var confirmPass = document.getElementById("confirm").value;
    console.log(newPass);

    if (newPass !== confirmPass) {
      return alert("passwords dont match")
    } if (newPass == "") {
      return alert("No password entered")
    }
    fetch(url, {
      method: "post",
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },

      //make sure to serialize your JSON body
      body: JSON.stringify({
        password: newPass,
      })
    }).then(response => response.json())
      .then(data => {
        console.log(data)
        if (data == "success") {
          alert("password successfully updated, open up the app and login")
        }
      });

    //   }

    // alert("password successfully updated, open up the app and login")
  }
</script>
